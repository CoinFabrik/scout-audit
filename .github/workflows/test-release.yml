name: Test Release

on:
  pull_request:
    paths:
      - "apps/cargo-scout-audit/**"
      - "scout-audit-dylint-linting/**"
      - "scout-audit-clippy-utils/**"
      - "scout-audit-clippy-config/**"

env:
  PYTHONUNBUFFERED: 1

jobs:
  filter-paths:
    name: Filter modified paths by PR
    runs-on: ubuntu-latest
    outputs:
      scout-audit: ${{ steps.filter.outputs.scout_audit }}
      dylint-linting: ${{ steps.filter.outputs.dylint_linting }}
      clippy-utils: ${{ steps.filter.outputs.clippy_utils }}
      clippy-config: ${{ steps.filter.outputs.clippy_config }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            scout_audit:
              - 'apps/cargo-scout-audit/**'
            dylint_linting:
              - 'scout-audit-dylint-linting/**'
            clippy_utils:
              - 'scout-audit-clippy-utils/**'
            clippy_config:
              - 'scout-audit-clippy-config/**'

  test-release:
    name: Test dry-run release
    needs: filter-paths
    runs-on: ubuntu-latest
    outputs:
      scout-audit: ${{ steps.scout-audit.outputs.status }}
      dylint-linting: ${{ steps.dylint-linting.outputs.status }}
      clippy-utils: ${{ steps.clippy-utils.outputs.status }}
      clippy-config: ${{ steps.clippy-config.outputs.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests toml

      - name: Publish Scout Audit
        id: scout-audit
        if: ${{ needs.filter-paths.outputs.scout-audit == 'true' }}
        run: python scripts/publish-to-crates-io.py --crate-path apps/cargo-scout-audit --dry-run

      - name: Publish Dylint Linting
        id: dylint-linting
        if: ${{ needs.filter-paths.outputs.dylint-linting == 'true' }}
        run: python scripts/publish-to-crates-io.py --crate-path scout-audit-dylint-linting --dry-run

      - name: Publish Clippy Utils
        id: clippy-utils
        if: ${{ needs.filter-paths.outputs.clippy-utils == 'true' }}
        run: python scripts/publish-to-crates-io.py --crate-path scout-audit-clippy-linting --dry-run

      - name: Publish Clippy Config
        id: clippy-config
        if: ${{ needs.filter-paths.outputs.clippy-config == 'true' }}
        run: python scripts/publish-to-crates-io.py --crate-path scout-audit-clippy-config --dry-run

  comment-on-pr:
    name: Comment on PR about release status
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [filter-paths, test-release]
    steps:
      - name: Find existing comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "ğŸš€ Release Dry-Run Summary"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸš€ Release Dry-Run Summary
            | Crate | Release Status | Dry Run Status |
            | --- | --- | --- |
            | [cargo-scout-audit](https://crates.io/crates/cargo-scout-audit) | ${{ needs.filter-paths.outputs.scout-audit == 'true' && 'ğŸŸ¢ Releasing' || 'ğŸ”´ Not Releasing' }} | ${{ needs.filter-paths.outputs.scout-audit == 'true' && (needs.test-release.outputs.scout-audit == 'success' && 'âœ… Successful' || 'âŒ Failed') || 'N/A' }} |
            | [scout-audit-dylint-linting](https://crates.io/crates/scout-audit-dylint-linting) | ${{ needs.filter-paths.outputs.dylint-linting == 'true' && 'ğŸŸ¢ Releasing' || 'ğŸ”´ Not Releasing' }} | ${{ needs.filter-paths.outputs.dylint-linting == 'true' && (needs.test-release.outputs.dylint-linting == 'success' && 'âœ… Successful' || 'âŒ Failed') || 'N/A' }} |
            | [scout-audit-clippy-utils](https://crates.io/crates/scout-audit-clippy-utils) | ${{ needs.filter-paths.outputs.clippy-utils == 'true' && 'ğŸŸ¢ Releasing' || 'ğŸ”´ Not Releasing' }} | ${{ needs.filter-paths.outputs.clippy-utils == 'true' && (needs.test-release.outputs.clippy-utils == 'success' && 'âœ… Successful' || 'âŒ Failed') || 'N/A' }} |
            | [scout-audit-clippy-config](https://crates.io/crates/scout-audit-clippy-config) | ${{ needs.filter-paths.outputs.clippy-config == 'true' && 'ğŸŸ¢ Releasing' || 'ğŸ”´ Not Releasing' }} | ${{ needs.filter-paths.outputs.clippy-config == 'true' && (needs.test-release.outputs.clippy-config == 'success' && 'âœ… Successful' || 'âŒ Failed') || 'N/A' }} |

name: General Rust

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "apps/cargo-scout-audit/**"
      - "detectors/**"
      - "test-cases/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  format:
    name: Check Rust Format
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install rustfmt
        run: rustup component add rustfmt --toolchain nightly-2024-07-11
        run: rustup component add rustfmt --toolchain nightly-2023-12-16

      - name: Check Format
        run: python3 scripts/run-fmt.py

  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./apps/cargo-scout-audit/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('apps/cargo-scout-audit/Cargo.lock') }}

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly-2024-07-11 nightly-2023-12-16 --profile minimal

      - name: Install dylint-link
        run: cargo install dylint-link

      - name: Install clippy for detectors
        run: |
          rustup component add clippy --toolchain nightly-2024-07-11
          rustup component add clippy --toolchain nightly-2023-12-16

      - name: Check Clippy
        run: python3 scripts/run-clippy.py

  udeps:
    name: Check Unused Dependencies with cargo-udeps
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./apps/cargo-scout-audit/target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('apps/cargo-scout-audit/Cargo.lock') }}

      - name: Update Rust Toolchain and default to nightly
        run: |
          rustup update
          rustup default nightly

      - name: Install cargo-udeps
        run: cargo install cargo-udeps

      - name: Check Unused Dependencies
        working-directory: apps/cargo-scout-audit
        run: cargo udeps --all-targets

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    if: ${{ always()}}
    needs: [format, clippy, udeps]
    steps:
      - name: Find comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "ğŸ‰ **General Rust Workflow Summary** ğŸ‰"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸ‰ **General Rust Workflow Summary** ğŸ‰

            | Component                 | Status |
            |---------------------------|--------|
            | Check Rust Format         | ${{ (needs.format.outputs.status == 'success' && 'âœ… Successful') || 'âŒ Failed' }} |
            | Lint with Clippy          | ${{ (needs.clippy.outputs.status == 'success' && 'âœ… Successful') || 'âŒ Failed' }} |
            | Check unused dependencies | ${{ (needs.udeps.outputs.status == 'success' && 'âœ… Successful') || 'âŒ Failed' }} |


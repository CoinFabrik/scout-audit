name: General Rust

on:
  pull_request:
    paths:
      - "apps/cargo-scout-audit/**"
  workflow_dispatch:

jobs:
  format:
    name: Check Rust Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Check Format (Scout)
        working-directory: apps/cargo-scout-audit
        run: cargo fmt --all --check

      - name: Check Format (detectors/ink)
        working-directory: detectors/ink/detectors
        run: cargo fmt -- --check -v

      - name: Check Format (detectors/soroban)
        working-directory: detectors/soroban/detectors
        run: cargo fmt --check

      - name: Check Format (detectors/substrate-pallets)
        working-directory: detectors/substrate-pallets/detectors
        run: cargo fmt --check

      - name: Check Format (test-cases/ink)
        working-directory: detectors/ink/test-cases
        run: cargo fmt -- --check -v

      - name: Check Format (detectors/soroban)
        working-directory: detectors/soroban/test-cases
        run: cargo fmt --check

      - name: Check Format (detectors/substrate-pallets)
        working-directory: detectors/substrate-pallets/test-cases
        run: cargo fmt --check

  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./apps/cargo-scout-audit/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('apps/cargo-scout-audit/Cargo.lock') }}

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly-2024-07-11 --profile minimal

      - name: Install dylint-link
        run: cargo install dylint-link

      - name: Install clippy
        run: rustup component add clippy

      - name: Lint Code (Scout)
        working-directory: apps/cargo-scout-audit
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Code (detectors/ink)
        working-directory: detectors/ink/detectors
        run: cargo clippy --all-features -- -D warnings

      - name: Lint Code (detectors/soroban)
        working-directory: detectors/soroban/detectors
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Code (detectors/substrate-pallets)
        working-directory: detectors/substrate-pallets/detectors
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Code (test-cases/ink)
        working-directory: detectors/ink/test-cases
        run: cargo clippy -- -D warnings -A clippy::new_without_default

      - name: Lint Code (test-cases/soroban)
        working-directory: detectors/soroban/test-cases
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Code (test-cases/substrate-pallets)
        working-directory: detectors/substrate-pallets/test-cases
        run: cargo clippy --all-targets --all-features -- -D warnings

  udeps:
    name: Check Unused Dependencies with cargo-udeps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ./apps/cargo-scout-audit/target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('apps/cargo-scout-audit/Cargo.lock') }}

      - name: Update Rust Toolchain
        run: rustup update

      - name: Install cargo-udeps
        run: cargo install cargo-udeps

      - name: Check Unused Dependencies
        working-directory: apps/cargo-scout-audit
        run: cargo udeps --all-targets

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    if: ${{ always()}}
    needs: [format, clippy, udeps]
    steps:
      - name: Find comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "üéâ **General Rust Workflow Summary** üéâ"

      - name: Create or Update PR Comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üéâ **General Rust Workflow Summary** üéâ

            | Component                 | Status |
            |---------------------------|--------|
            | Check Rust Format         | ${{ (needs.format.outputs.status == 'success' && '‚úÖ Successful') || '‚ùå Failed' }} |
            | Lint with Clippy          | ${{ (needs.clippy.outputs.status == 'success' && '‚úÖ Successful') || '‚ùå Failed' }} |
            | Check unused dependencies | ${{ (needs.udeps.outputs.status == 'success' && '‚úÖ Successful') || '‚ùå Failed' }} |

            The workflow has completed. Great job! üöÄ

[package]
edition = "2021"
name = "soroban-version-remediated-1"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
arbitrary = "=1.3.2"
soroban-sdk = "*"

[dev-dependencies]
soroban-sdk = { version = "*", features = ["testutils"] }

[features]
testutils = ["soroban-sdk/testutils"]

[profile.release]
codegen-units = 1
debug = 0
debug-assertions = false
lto = true
opt-level = "z"
overflow-checks = false
panic = "abort"
strip = "symbols"

[profile.release-with-logs]
debug-assertions = true
inherits = "release"
